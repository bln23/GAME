<!DOCTYPE html>
<html lang="es">
</head>
<meta charset="utf-8">
<title>Adivinar el número</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/master.css">
</head>

<body>
    <section class="game">
      <header class="header">
        <h1 class="title">Adivina el número</h1>
        <p class="attempts">0</p>
      </header>


        <form class="guess-number">
          <label for="insert-number">Introduce aquí tu número</label>
          <input id="insert-number" type="number">
          <input type="button" value="Prueba">
          </form>
          <form class="save-name">
            <input type="text">
            <input type="button" value="Guarda">
          </form>


        <p class="track">prueba</p>

    </section>

    <section class="history">
      <h3>Histórico</h3>
      <div class="results">
        <ul>
          <li>Jose</li>
          <li>Alberto</li>
          <li>Rubén</li>
        </ul>
      </div>
    </section>


  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
