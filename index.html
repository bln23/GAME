<!DOCTYPE html>
<html lang="es">
</head>
<meta charset="utf-8">
<title>Adivinar el número</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/master.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
</head>

<body>
    <section class="game">
      <header class="header">
        <h1 class="title">Adivina el número</h1>
        <p class="attempts">0</p>
      </header>

        <form class="guess-number">
          <label for="insert-number">Introduce aquí tu número</label>
          <input class="user-number" type="number">
          <input class="button-style" id="save-number" type="button" value="Prueba">
          </form>
          <form class="insert-name hidden">
            <input class="user-name" type="text">
            <input class="button-style" id="save-name" type="button" value="Guarda">
          </form>


        <p class="track">Escribe un número del 1 al 100 y dale a <em>Prueba</em></p>

    </section>

    <section class="history">
      <h3>Histórico</h3>
      <ul></ul>
    </section>


  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
